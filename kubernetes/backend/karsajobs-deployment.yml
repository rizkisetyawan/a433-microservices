apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    name: karsajobs
spec:
  selector:
    matchLabels:
      name: karsajobs
  template:
    metadata:
      name: karsajobs
      labels:
        name: karsajobs
    spec:
      containers:
        - name: karsajobs
          image: rizkisetyawan/karsajobs:latest
          ports:
            - containerPort: 8080
          env:
          - name: MONGO_HOST
            value: mongo-service.default
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_USERNAME
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_PASSWORD